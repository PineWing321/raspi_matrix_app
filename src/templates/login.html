<!--login.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Login</title>
    <link rel="stylesheet" href="/static/pico.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter Project Number</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <input type="text" name="auth_id" placeholder="e.g. Operator1" required>
            <button type="submit" style="width: 100%;">Start</button>
        </form>
    </div>
</body>
</html>
